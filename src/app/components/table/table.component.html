<div class="table">
  <div class="table-header">
    <ng-content></ng-content>
  </div>

  <div class="table-body">
    <div class="table-row" *ngFor="let element of data; let index = index">
      <ng-dm-table-cell [uniqId]="column.uniqId" class="table-cell" *ngFor="let column of columnNames">
       {{ element[column.name] }}
      </ng-dm-table-cell>
    </div>
  </div>
</div>
